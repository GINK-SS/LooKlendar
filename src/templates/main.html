<body>
  <div class="line"></div>
  <div class="top_bar">

    <div class="side_menu">
      <div class="burger_box">
        <div class="menu-icon-container">
          <a href="#" class="menu-icon js-menu_toggle closed">
            <span class="menu-icon_box">
              <span class="menu-icon_line menu-icon_line--1"></span>
              <span class="menu-icon_line menu-icon_line--2"></span>
              <span class="menu-icon_line menu-icon_line--3"></span>
            </span>
          </a>
        </div>
      </div>
      <div class="menu_container">
        <div class="menu_line"></div>
        <h2 class="menu_title">LooKlendar</h2>
        <div class="menu_line"></div>
        <ul class="menu_list">
          <li class="menu_list_item"><a href="#">마이페이지</a></li>
          <li class="menu_list_item"><a href="#">자유게시판</a></li>
          <li class="menu_list_item"><a href="/dailylook">데일리룩</a></li>
          <li class="menu_list_item"><a href="/developer">개발자</a></li>
        </ul>
        <div class="menu_line"></div>
        <div class="spacer_box">
          <p>This is a spacer box.</p>
        </div>
      </div>
    </div>

    <div class="top_date_button">
      <span class="top_date_left">
        <</span> <span class="top_date_right">>
      </span>
    </div>

    <span class="top_date">2020년 5월</span>

    <span class="top_title">LooKlendar</span>

    <div class="top_toggle">
      <div id="top_toggle_button">
        <input type="checkbox" class="checkbox">
        <div class="circle"></div>
        <div class="layer"></div>
      </div>
    </div>

    <div class="top_login">
      <a class="before_login" href="/login">login</a>
      <div class="success_login">
        <img src="../static/image/user_image.jpg">
        <span id="user_info"></span>
        <button id="logout">logout</button>
      </div>
    </div>
    

  </div>
  <div class="line"></div>

  <div class="calendar">
    
    <div class="container">
      <div class="my-calendar clearfix">
        <div class="clicked-date">
          <div class="cal-day"></div>
          <div class="cal-date"></div>
        </div>
        <div class="calendar-box">
          <div class="ctr-box clearfix">
            <button type="button" title="prev" class="btn-cal prev">
            </button>
            <button class="cal-todaybtn">today</button>
            <span class="cal-month"></span>
            <span class="cal-year"></span>
            <button type="button" title="next" class="btn-cal next">
            </button>
          </div>
          <div class="cal-head">
            <span>일</span>
            <span>월</span>
            <span>화</span>
            <span>수</span>
            <span>목</span>
            <span>금</span>
            <span>토</span>
          </div>
          <table class="cal-table">
            <tbody class="cal-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- /////////// 일정 입력 모달창 /////////// -->
    <div class="modal_background">
      <div class="modal_box">
        <span class="modal_exit">X</span>
        <div class="modal_form">
          <select name="modal_color" class="modal_color" onchange="select_change(this)">
            <option value="red" style="background:#d64b4b" selected></option>
            <option value="orange" style="background:#fdcb6e"></option>
            <option value="yellow" style="background: #ffeaa7"></option>
            <option value="green" style="background:#00b894"></option>
            <option value="blue" style="background: #0652DD"></option>
            <option value="purple" style="background: #a29bfe"></option>
            <option value="gray" style="background: #636e72"></option>
          </select>
          <select name="modal" id="modal_select" onchange="modal_change(this);">
            <option value="modal_select_calendar">일정</option>
            <option value="modal_select_look">데일리룩</option>
          </select><br>
          <input type="text" class="modal_title" placeholder="제목 입력"><br>
          <input type="date" class="modal_start_time" placeholder="시작 날짜 입력"><br>
          <input type="date" class="modal_end_time" placeholder="종료 날짜 입력"><br>
          <input type="text" class="modal_place" placeholder="위치 추가"><br>

          <input type="text" class="modal_outer" placeholder="아우터">
          <input type="text" class="modal_top" placeholder="상의">
          <input type="text" class="modal_bot" placeholder="하의">
          <input type="text" class="modal_shoes" placeholder="신발">
          <input type="text" class="modal_acc" placeholder="악세서리">
          
          <input type="file" class="modal_image" accept="image/*" onchange="image_load(event);" multiple />
          <div id="modal_image_container"></div>

          <button id="modal_submit">저장</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="../static/css/main.css">
<link rel="stylesheet" type="text/css" href="../static/css/calendar.css">
<script type="text/javascript" src="../static/js/main.js"></script>
<script type="text/javascript" src="../static/js/calendar.js"></script>

</html>
