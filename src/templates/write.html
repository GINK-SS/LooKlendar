<html>

<head>

</head>

<body>
    <div class="signup">
        <h1><img src="../static/files/board.png" class="home" width="50px" height="50px">데일리룩 글쓰기</h1>
        <div class="signup_form">
            <div class="signup_box">
                <div>
                    * 제목 :
                    <input type="text" placeholder="제목 입력" id="signup_id" class="text">
                </div>
                <div>
                    * 내용 :
                    <input type="text" placeholder="내용 입력" id="signup_pw" class="text">
                </div>
                <div>
                    아우터 :
                    <input type="text" placeholder="아우터 입력" id="signup_pw2" class="text">
                </div>
                <div>
                    상의 :
                    <input type="text" placeholder="상의 입력" id="signup_email" class="text">
                </div>
                <div>
                    하의 :
                    <input type="text" placeholder="하의 입력" id="signup_name" class="text">
                </div>
                <div>
                    신발 :
                    <input type="text" placeholder="신발 입력" id="signup_nickname" class="text">
                </div>
                <div>
                    악세서리 :
                    <input type="text" placeholder="악세서리 입력" id="signup_birth" class="text">
                </div>
                <input type="file" class="modal_image" id="signup_photo" accept="image/*"
                        onchange="image_load(event);" value="../files/user_image1.jpg"/>          
                    <div id="modal_image_container"></div>
                <button id="signup_button" class="signup_btn" onclick="location.href='/dailylook'">저장</button>
            </div>
        </div>

    </div>
</body>

</html>

<link rel="stylesheet" type="text/css" href="../static/css/write.css">
