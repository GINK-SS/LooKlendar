<header>


</header>

<body>
    <div id="signup_form">
        <div>회원가입</div>
        <div>
            ID :
            <input type="text" placeholder="ID 입력" id="signup_id">
        </div>
        <div>
            PW :
            <input type="text" placeholder="PW 입력" id="signup_pw">
        </div>
        <div>
            PW check :
            <input type="text" placeholder="비밀번호 확인" id="signup_pw2">
        </div>
        <div>
            E-mail :
            <input type="text" placeholder="이메일 입력" id="signup_email">
        </div>
        <div>
            Name :
            <input type="text" placeholder="이름 입력" id="signup_name">
        </div>
        <div>
            Nickname :
            <input type="text" placeholder="닉네임 입력" id="signup_nickname">
        </div>
        <div>
            Birth :
            <input type="text" placeholder="생년월일 입력" id="signup_birth">
        </div>
        <div>
            Gender :
            <input type="text" placeholder="성별 입력" id="signup_gender">
        </div>
        <div>
            Photo :
            <input type="text" placeholder="사진 입력" id="signup_photo">
        </div>
        <button id="signup_button" onclick="location.href='/login'">회원가입</button>
    </div>
</body>


<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../static/js/signup.js"></script>
